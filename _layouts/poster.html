---
layout: default
---
<div class="poster">
	<h1>
    {{ page.title }}
  </h1>
  
  <img src="/assets/posters/{{ page.slug }}/{{ page.image }}">

  {{ page.content }}

  {% for item in page.supplementary_images %}
    <img src="/assets/posters/{{ page.slug }}/{{ item.image }}" width="400">
  {% endfor %}

  <ul>
    {% for item in page.list %}
      <li>
       {{ page.list }}
      </li>
    {% endfor %}
  </ul>

</div>
