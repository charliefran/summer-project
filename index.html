---
layout: default
---
{% assign allPosters = site.posters %}

<div class="page">
	{{ site.title }}
</div>

{{ site.description }}

<ul>

	{% for poster in allPosters %}
	{% if poster.published %}
	<li>
		<a href="{{ poster.url }}">
			
			{{ poster.title }}

		</a>
	</li>
	{% endif %}
	{% endfor %}

</ul>
